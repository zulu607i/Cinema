{% extends 'base.html' %}


{% block content %}

{%for playing_time in playing_times %}
<section class="py-5 border-top-1">
    <div class="row justify-content-sm-center">
        <div class="col-sm-4 mb-3">
            <div class="card" style="background-color: black;">
                <div class="col-sm-4 align-self-center">
                    <div class="card-body" style="color:white;">
                        <p class="text-center">Hall: {{playing_time.assigned_hall}}</p>
                        <p class="">Start time: {{ playing_time.start_time}}</p>
                        <p class="">End time: {{playing_time.end_time}}</p>
                    </div>
                    <div class="text-center my-4" style="color:white;">
                        <a href="{%url 'select_seats' playing_time.id %}" class="btn btn-primary rounded-pill">Select time frame</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endfor%}

{% endblock %}
